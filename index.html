<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Personas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'>-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   <script src='main.js'></script>
    <script src='uiLogic.js'></script>
    <script src='businessLogic.js'></script>

</head>

<body>

    <div class="container">
        <h2>Formulario de registro de personas</h2>
        <form>
            <div class="form-group">
                <label for="txtId">id:</label>
                <input type="text" class="form-control" id="txtID" placeholder="Ingresa un ID">
            </div>
            <div class="form-group">
                <label for="txtName">Nombre:</label>
                <input type="text" class="form-control" id="txtName" placeholder="Ingresa Nombre">
            </div>
            <div class="form-group">
                <label for="txtBirthday">Cumpleaños</label>
                <input type="text" class="form-control" id="txtBirthday" placeholder="Ingresa Cumpleaños">
            </div>
            <div class="form-group">
                <label for="txtEmail">Email</label>
                <input type="email" class="form-control" id="txtEmail" placeholder="Ingresa Email">
            </div>
            <!--<div class="form-group"><label>pais</label> <input> </div> --->
            <button type="button" class="btn btn-default" id="btnSavePerson">Guardar</button>
        </form>
    </div>
    <div class="container">
        <h2>Lista de personas</h2>
        <table class="table table-hover" id="listPersonTable">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Nombre</td>
                    <td>Cumpleaños</td>
                    <td>Email</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>

</html>
